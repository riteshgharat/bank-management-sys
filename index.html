<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Management System</title>
</head>
<body>
    <h1>This is banking Management System</h1>

    <script type="module">
        import Bank from "./backend/main.js";

        // Example usage
        const bank = new Bank();
        bank.addCustomer(1, 'Alice', 1000);
        bank.addCustomer(2, 'Bob', 500);
        
        bank.deposit(1, 200);
        bank.withdraw(2, 100);
        
        console.log(bank.getCustomerInfo(1)); // Customer { id: 1, name: 'Alice', balance: 1200 }
        console.log(bank.getCustomerInfo(2)); // Customer { id: 2, name: 'Bob', balance: 400 }
        
        bank.deleteCustomer(1);
        console.log(bank.getCustomerInfo(2)); // Customer not found
    </script>
</body>
</html>
